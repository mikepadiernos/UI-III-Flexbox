<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Great Idea! - Contact</title>

    <!--  <link rel="stylesheet" href="css/index.css">-->
    <link rel="stylesheet" href="css/index-flex.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>


<!-- Header.start -->
<header class="header">
    <div class="container">
        <nav class="header-nav">
            <a href="services.html">Services</a>
            <a href="#">Product</a>
            <a href="#">Vision</a>
            <a href="#">Features</a>
            <a href="#">About</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>

        <div class="header-logo">
            <a href="index.html"><span class="logo" /></a>
        </div>

    </div>
</header>
<!-- Header.end -->

<!-- Content.start-->
<section class="content-section">
    <div class="container">

        <!-- Contact,leading.start -->
        <section class="contact-leading">

          <div class="contact-header-slogan">
             <h1>Let us lead you to new frontiers!</h1>
          </div>

        </section>
        <!-- Contact,leading.end -->

        <!-- Contact,form.start -->
        <section class="contact-form">

            <form action="#">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                <input type="submit" value="Submit">

            </form>

        </section>

    </div>
</section>
<!-- Content.end -->

<!-- Footer.start -->
<footer class="footer">
    <div class="container">

        <p class="copyright">
            Copyright Great Idea! 2018
        </p>

    </div>
</footer>
<!-- Footer.end -->

</body>

</html>
